<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>Nosotros</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-2 wow fadeInLeft m-b-lg">
            <div class="team-member">
                <img src="{{ site.princesa.image | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.princesa.name }}</span> {{ site.princesa.real_name }}</h4>
            </div>
        </div>
        <div class="col-xs-4 wow fadeInRight m-b-lg">
            <div class="team-member">
                <img src="{{ site.feo.image | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.feo.name }}</span> {{ site.feo.real_name }}</h4>
            </div>
        </div>
    </div>
</div>
