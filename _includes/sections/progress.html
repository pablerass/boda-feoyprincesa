<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>¿Cómo lo llevamos?</h1>
        </div>
    </div>
    <div class="row features-block">
        {% for progress in site.data.progresses %}
            {% assign loopindex = forloop.index | modulo: 2 %}
        <div class="row progress-bar-row">
            <div class="col-lg-1 col-lg-offset-2 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
                <p>{{ progress.name }}</p>
            </div>
            <div class="col-lg-6 wow {% if loopindex == 1 %} fadeInRight {% else %} fadeInLeft {% endif %}">
                <div class="progress progress-bar-default">
                    <div style="width: {{ progress.percentage }}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ progress.percentage }}" role="progressbar" class="progress-bar">
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
    {% for comment in site.data.comments.progresses %}
    {% if forloop.first %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-b-lg">
    {% endif %}
           <p><i>{{ comment }}</i></p>
    {% if forloop.last %}
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
